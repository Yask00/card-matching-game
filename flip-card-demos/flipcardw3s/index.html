<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip card</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="flip-card not-flipped">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="https://cdn.britannica.com/34/212134-050-A7289400/Lionel-Messi-2018.jpg" alt="Avatar"
                    style="width:300px;height:400px;">

            </div>
            <div class="flip-card-back">
                <img src="https://images.pexels.com/photos/540518/pexels-photo-540518.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb"
                    alt="Avatar" style="width:300px;height:400px;">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</body>

</html>
